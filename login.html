<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cs.css" />
  </head>
  <body>
    <nav class="navegador2">
      <a href="index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="60"
          height="60"
          fill="currentColor"
          class="bi bi-arrow-left-circle"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
          />
        </svg>
      </a>
      <h1 class="Login">LOGIN</h1>
    </nav>

    <main class="container w-75">
      <div class="row w-100 zonaLogin">
        <div class="col-4 zonaLoginForm">
          <form class="w-100 formulario">
            <h1 class="nombreLogin">LOGIN</h1>
            <div class="contenidoLogin">
              <input
                type="text"
                placeholder="Correo electrónico"
                class="correo"
              />
              <input
                type="password"
                placeholder="Contraseña"
                class="contrasenia"
              />
              <label class="labelRecuerdame">
                <input type="checkbox" class="recuerdame" /> Recuérdame
              </label>
              <button class="botonParaAcceder">Acceder</button>
            </div>
          </form>
        </div>

        <div class="col-4 zonaLoginImagenes">
          <div class="image-box top">
            <img src="motoAzul.jpg" alt="Imagen de moto 1" />
          </div>
          <div class="image-box">
            <img src="descarga.jpg" alt="Imagen de moto 2" />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
